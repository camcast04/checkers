<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <div class="square white"></div>
      <div class="square black"></div>

      <div class="square black"></div>

      <div class="square black"></div>
      <div class="square white"></div>

      <div class="square white"></div>
      <div class="square black"></div>

      <div class="square black"></div>

      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
    </div>
    <p>It is <span id="player"></span>turn</p>
    <p id="info-display"></p>
  </body>
</html>
